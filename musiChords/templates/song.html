{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - MusiChords</title>
    <link rel="icon" href="{% static 'logo100.png' %}" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="https://unpkg.com/essentia.js@0.1.0/dist/essentia-wasm.web.js"></script>
    <script src="https://unpkg.com/essentia.js@0.1.0/dist/essentia.js-core.js"></script>
    <link rel="stylesheet" href="{% static 'song/style.css'%}">
</head>

<body>
    <div class="root">
        <nav class="header">
            <div class="tone-div option-header">
                <div class="icon-div"><i class="bi bi-music-note"></i></div>
                <div class="option-content tone-content">
                    <div class="notes-list" data-key="{{keySong}}">
                        <button class="note" id="C">C{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="Db">C#{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="D">D{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="Eb">D#{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="E">E{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="F">F{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="Gb">F#{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="G">G{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="Ab">G#{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="A">A{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="Bb">A#{% if isMinor %}m{% endif %}</button>
                        <button class="note" id="B">B{% if isMinor %}m{% endif %}</button>
                    </div>
                </div>
                <div class="tone-bg"></div>
            </div>
            <div class="option-header focused-header">
                <div class="info-div">
                    <div class="icon-div"><span>MC</span></div>
                    <div class="option-content">
                        <div class="info-content">
                            <div class="title">{{title}}</div>
                            <div class="author">{{author}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-div option-header">
                <div class="option-content search-content">
                    <input type="text" class="search-input" placeholder="Busca la cancion">
                </div>
                <div class="icon-div"><i class="bi bi-search"></i></div>
                <div class="search-bg"></div>
            </div>

        </nav>
        <div class="lyrics-div" style="opacity: 0;">{{lyrics | safe}}</div>
        <div class="mic-div">
            <button class="mic-btn" onclick="micFunction(this)"><i class="bi bi-mic-mute-fill"></i></button>
        </div>
    </div>
    <script src="{% static 'song/song.js' %}"></script>
    <script src="{% static 'song/smart_scroll.js' %}"></script>
</body>

</html>
